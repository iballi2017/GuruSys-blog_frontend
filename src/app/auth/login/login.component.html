<h5 class="mb-2 text-xl font-bold tracking-tight">Login your account</h5>
<p class="font-normal">Welcome!</p>

<div class="h-4"></div>

<form>
    <div class="mb-5">
        <label for="email" class="block mb-2 text-sm font-medium">Your email</label>
        <input type="email" id="email"
            class="bg-transparent border border-gray-300 text-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required />
    </div>
    <div class="mb-5">
        <label for="password" class="block mb-2 text-sm font-medium">Your password</label>
        <input type="password" id="password"
            class="bg-transparent border border-gray-300 text-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required />
    </div>
    <button type="submit"
        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Login
    </button>
</form>
<div class="h-2"></div>
<p class="text-sm">
    Don't hav an account? <a [routerLink]="['/auth/register']" class="text-blue-400 hover:text-blue-500 font-semibold">Register</a>
</p>
