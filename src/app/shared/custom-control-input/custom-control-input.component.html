<label [for]="id" class="block mb-2 text-sm font-medium"
    [ngClass]="{'required': showAsterik && required, 'text-red-700 dark:text-red-500': ref.invalid && (ref.touched || ref.dirty)}">{{label}}</label>
<input [type]="type" [id]="id" [name]="name" #ref="ngModel" [(ngModel)]="value" [required]="required" [email]="email"
    class="bg-transparent border border-gray-300 text-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
    [ngClass]="{'border-red-500 text-red-900 placeholder-red-700 focus:ring-red-500 focus:border-red-500 block dark:text-red-500 dark:placeholder-red-500 dark:border-red-500':ref.invalid && (ref.touched || ref.dirty)}"
    required />



<div *ngIf="ref.invalid && (ref.touched || ref.dirty)">
    <div class="text-sm text-red-600" role="alert">
        {{ errorMsg }}
    </div>
    <div *ngFor="let attribute of validationAttribute">
        <div *ngIf="ref.errors?.['email'] && attribute==='email'">
            <div class="text-sm text-red-600" role="alert">
                Invalid email address
            </div>
        </div>
    </div>
</div>
