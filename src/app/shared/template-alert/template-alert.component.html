<div class="px-4 py-3 rounded relative"
    [ngClass]="{'bg-red-50 text-red-700': type === 0,'bg-green-50 text-green-700': type === 1,'bg-blue-50 text-blue-700': type === 2}"
    role="alert">
    <span class="block sm:inline">{{message}}</span>


    <span class="absolute top-0 bottom-0 right-0 px-4 py-3" (click)="clearError()" *ngIf="isClearBtn">
        <svg class=" fill-current h-6 w-6"
            [ngClass]="{'text-red-800':  type === 0,'text-green-800':  type === 1,'text-blue-800':  type === 2}"
            role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <title>Close</title>
            <path
                d="M14.348 5.652a1 1 0 00-1.414 0L10 8.586 7.066 5.652a1 1 0 10-1.414 1.414L8.586 10l-2.934 2.934a1 1 0 101.414 1.414L10 11.414l2.934 2.934a1 1 0 001.414-1.414L11.414 10l2.934-2.934a1 1 0 000-1.414z" />
        </svg>
    </span>
</div>
