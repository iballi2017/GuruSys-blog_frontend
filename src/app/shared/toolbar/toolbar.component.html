    <div class="flex items-center space-x-6 rtl:space-x-reverse">
      <a [routerLink]="['/blog']" routerLinkActive="active" class="text-sm font-semibold text-gray-900 dark:text-gray-500 hover:underline">Blog</a>
      
      <a [routerLink]="['/ngrx-todo']" routerLinkActive="active" class="text-sm font-semibold text-gray-900 dark:text-gray-500 hover:underline">Ngrx-todo</a>
      <a [routerLink]="['/address-book']" routerLinkActive="active" class="text-sm font-semibold text-gray-900 dark:text-gray-500 hover:underline">Address book</a>

      <ng-container *ngIf="this._authSvc.isLoggedIn() && isEditor">
        <a [routerLink]="['/editor']" routerLinkActive="active" class="text-sm font-semibold text-gray-900 dark:text-gray-500 hover:underline">Editor</a>
      </ng-container>

      <ng-container *ngIf="this._authSvc.isLoggedIn()">
        <a [routerLink]="['/user-account']" routerLinkActive="active" class="text-sm font-semibold text-gray-500 dark:text-white hover:underline">
          {{_authSvc.currentUser.email}}
        </a>
        <a (click)="_authSvc.logoutUser()" class="cursor-pointer text-sm font-semibold text-red-600 dark:text-red-500 hover:underline">Logout</a>
      </ng-container>

      <ng-container *ngIf="!this._authSvc.isLoggedIn()">
        <a [routerLink]="['/auth/login']" routerLinkActive="active" class="text-sm font-semibold text-gray-900 dark:text-gray-500 hover:underline">Login</a>
        <a [routerLink]="['/auth/register']" routerLinkActive="active" class="text-sm font-semibold text-gray-900 dark:text-gray-500 hover:underline">Register</a>
      </ng-container>

    </div>
  </div>
</nav>
