<a [routerLink]="['add']" class="h-12 w-12 min-h-12 min-w-12 flex items-center justify-center rounded-full shadow bg-gray-300 hover:bg-gray-400 hover:text-white font-bold fixed right-8 bottom-4">+</a>

<div class="bg-gray-100 min-h-screen">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Address Book</h1>
    <div class="bg-white shadow-md rounded-lg p-6 overflow-x-auto">
      <table class="min-w-full bg-white">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b text-left">Name</th>
            <th class="py-2 px-4 border-b text-left">Address</th>
            <th class="py-2 px-4 border-b text-left">Phone</th>
            <th class="py-2 px-4 border-b text-left">Email</th>
            <th class="py-2 px-4 border-b"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let address of addressList">
            <td class="py-2 px-4 border-b">{{address.name}}</td>
            <td class="py-2 px-4 border-b">{{address.street}}, {{address.city}}, {{address.zipCode}}, {{address.state}}</td>
            <td class="py-2 px-4 border-b">{{address.phone}}</td>
            <td class="py-2 px-4 border-b">{{address.email}}</td>
            <td class="py-2 px-4 border-b">
              <div class="flex justify-end space-x-2">
                <button class="bg-blue-500 text-xs text-white py-1 px-3 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
                  Edit
                </button>
                <button class="bg-red-500 text-xs text-white py-1 px-3 rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75">
                  Delete
                </button>
              </div>
            </td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>
  </div>
</div>
