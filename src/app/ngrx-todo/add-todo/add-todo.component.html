<div class="flex items-center justify-center py-16">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Add Todo</h2>
    <form #todoForm="ngForm" (ngSubmit)="onSubmit(todoForm)">
      <div class="mb-4">
        <app-custom-control-input ngDefaultControl label="Title" [type]="'text'" [id]="'title'" name="title" ref="title" [(ngModel)]="model.title" [validationAttribute]="['required']" [required]="true" [showAsterik]="true" errorMsg="Provide todo title" />
      </div>
      <div class="mb-6">
        <app-custom-control-input ngDefaultControl label="Description" [type]="'text'" [id]="'description'" name="description" ref="description" [(ngModel)]="model.description" />
      </div>

      </div> -->
      <!-- <div class="mb-6">
        <label for="description" class="block text-gray-700 font-bold mb-2">Description</label>

      </div> -->
      <div class="flex items-center justify-between">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add Todo</button>
      </div>
    </form>
  </div>
</div>
