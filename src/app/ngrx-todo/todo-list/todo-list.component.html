<a [routerLink]="['add']" class="h-12 w-12 min-h-12 min-w-12 flex items-center justify-center rounded-full shadow bg-gray-100 hover:bg-gray-200 font-bold fixed right-8 bottom-4">+</a>
<div class="">
  <div class="max-w-lg mx-auto bg-white p-5 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-5 text-center">My To-Do List</h1>
    <ul class="space-y-4">
      <!-- Active Task -->
      <li class="flex items-center justify-between p-4 bg-blue-50 border-l-4 border-blue-400 rounded-md shadow-sm">
        <div class="flex items-center">
          <input type="checkbox" class="mr-3">
          <span class="font-medium text-blue-800">Complete Tailwind CSS project</span>
        </div>
        <button class="text-blue-500 hover:text-blue-700">Edit</button>
      </li>
      <!-- Completed Task -->
      <li class="flex items-center justify-between p-4 bg-green-50 border-l-4 border-green-400 rounded-md shadow-sm">
        <div class="flex items-center">
          <input type="checkbox" checked class="mr-3">
          <span class="font-medium text-green-800 line-through">Submit assignment</span>
        </div>
        <button class="text-green-500 hover:text-green-700">Edit</button>
      </li>
      <!-- Active Task -->
      <li class="flex items-center justify-between p-4 bg-yellow-50 border-l-4 border-yellow-400 rounded-md shadow-sm">
        <div class="flex items-center">
          <input type="checkbox" class="mr-3">
          <span class="font-medium text-yellow-800">Prepare for presentation</span>
        </div>
        <button class="text-yellow-500 hover:text-yellow-700">Edit</button>
      </li>
      <!-- Completed Task -->
      <li class="flex items-center justify-between p-4 bg-red-50 border-l-4 border-red-400 rounded-md shadow-sm">
        <div class="flex items-center">
          <input type="checkbox" checked class="mr-3">
          <span class="font-medium text-red-800 line-through">Grocery shopping</span>
        </div>
        <button class="text-red-500 hover:text-red-700">Edit</button>
      </li>
    </ul>
  </div>
</div>
