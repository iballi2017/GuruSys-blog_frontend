<!-- <p>posts works!</p> -->
<div class="container mx-auto mt-8">
  <a [routerLink]="['add-post']" routerLinkActive="router-link-active"
    class="inline-block mb-4 px-4 py-2 text-xs font-semibold text-gray-900 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 focus:z-10 focus:ring-2 focus:ring-blue-500 focus:text-blue-700">
    Add New Post &nbsp; +
  </a>
  <table class="table-auto w-full text-sm">
    <thead>
      <tr class="bg-gray-200">
        <th class="px-4 py-2 text-left">Post ID</th>
        <th class="px-4 py-2 text-left">Title</th>
        <th class="px-4 py-2 text-left">Date</th>
        <th class="px-4 py-2 text-left"></th>
      </tr>
    </thead>
    <tbody>
      <tr class="bg-white border-b" *ngFor="let post of posts; let i = index">
        <td class="px-4 py-2">{{i+1}}</td>
        <td class="px-4 py-2">{{post.title}}</td>
        <td class="px-4 py-2">{{post.createdAt | date}}</td>
        <td class="px-4 py-2 text-right">
          <div class="inline-flex rounded-md shadow-sm" role="group">
            <button (click)="editPost(post._id)" type="button"
              class="px-4 py-2 text-xs font-medium text-gray-900 bg-white border border-gray-200 rounded-l-lg hover:bg-gray-100 focus:z-10 focus:ring-2 focus:ring-blue-500 focus:text-blue-700">
              Edit
            </button>
            <button (click)="onDeletePost(post._id)" type="button"
              class="px-4 py-2 text-xs font-medium text-red-900 bg-transparent border border-red-200 rounded-r-lg hover:bg-red-100 focus:z-10 focus:ring-2 focus:ring-red-500 focus:text-red-700">
              Delete
            </button>
          </div>
        </td>
      </tr>
      <!--  -->
      <tr class="bg-white border-b" *ngIf="!posts?.length">
        <td class="px-4 py-2" colspan="4">
          <app-template-alert [type]="INFO" message="No Post" />
        </td>
      </tr>
    </tbody>
  </table>
  <div class="flex justify-end mt-10">
    <nav aria-label="Page navigation example">
      <ul class="inline-flex items-center -space-x-px">
        <li>
          <a href="#"
            class="py-2 px-3 ml-0 leading-tight text-gray-500 bg-white rounded-l-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700">Previous</a>
        </li>
        <li>
          <a href="#"
            class="py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700">1</a>
        </li>
        <li>
          <a href="#"
            class="py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700">2</a>
        </li>
        <li>
          <a href="#" aria-current="page"
            class="z-10 py-2 px-3 leading-tight text-blue-600 bg-blue-50 border border-blue-300 hover:bg-blue-100 hover:text-blue-700">3</a>
        </li>
        <li>
          <a href="#"
            class="py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700">4</a>
        </li>
        <li>
          <a href="#"
            class="py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700">5</a>
        </li>
        <li>
          <a href="#"
            class="py-2 px-3 leading-tight text-gray-500 bg-white rounded-r-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
