<div class="max-w-4xl mx-auto">
  <form #addPostForm="ngForm" (ngSubmit)="onSubmit(addPostForm)">
    <div class="mb-5">
      <app-custom-control-input ngDefaultControl label="Your title" [id]="'title'" name="title" ref="title"
        [(ngModel)]="model.title" [validationAttribute]="['required']" [required]="true" [showAsterik]="false" />
    </div>
    <div class="mb-5">

      <h3 class="mb-4 font-semibold text-gray-900 dark:text-white">Select category</h3>
      <ul
        class="flex flex-wrap items-center gap-4 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        <li class="" *ngFor="let item of postCategoryList; let i =index">
          <div class="flex items-center ps-3">
            <input [id]="item.id" type="checkbox" [value]="item.id" name="item{{item.id}}" [(ngModel)]="item.selected"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
            <label [for]="item.id"
              class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{item.title}}</label>
          </div>
        </li>
      </ul>

    </div>
    <div class="mb-5">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>

      <editor [init]="init" name="description" #description="ngModel" [(ngModel)]="model.description" />
    </div>
    <button type="submit"
      class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      Login
    </button>
  </form>
</div>
