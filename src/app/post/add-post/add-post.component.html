<div class="max-w-4xl mx-auto">
  <form #addPostForm="ngForm" (ngSubmit)="onSubmit(addPostForm)">
    <div class="mb-5">
      <app-custom-control-input ngDefaultControl label="Your title" [id]="'title'" name="title" ref="title" [(ngModel)]="model.title" [validationAttribute]="['required']" [required]="true" [showAsterik]="false" />
    </div>
    <div class="mb-5">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
    
        <editor [init]="init" name="description" #description="ngModel" [(ngModel)]="model.description" />
    </div>
    <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      Login
    </button>
  </form>
</div>
